name: gwgen_conda
version: 0.2.0.dev0

channels:
  - http://repo.continuum.io/pkgs/free/
  - https://conda.anaconda.org/chilipp
  - https://conda.anaconda.org/conda-forge

specs:
    - python PYTHON_VERSION
    - scipy
    - matplotlib <1.5
    - dask
    - xarray
    - netcdf4
    - cartopy
    - seaborn
    - bottleneck
    - statsmodels

packages:
    - file://PSYPLOT_FILE
    - file://GWGEN_FILE

license_file: EULA.txt
